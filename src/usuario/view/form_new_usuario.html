<form id="form_new_usuario" enctype="multipart/form-data">
    <div class="form-group">
        <label>Nome:</label>
        <input type="text" name="NOME" id="NOME" class="form-control">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="EMAIL" id="EMAIL" class="form-control">
    </div>
    <div class="form-group">
        <label>Senha:</label>
        <input type="password" name="SENHA" id="SENHA" class="form-control">
    </div>
    <div class="form-group">
        <label>Tipo de Usuario:</label>
        <select name="TIPO_USUARIO_IDTIPO_USUARIO" id="TIPO_USUARIO_IDTIPO_USUARIO" class="form-control"></select>
    </div>
    <div class="form-group">
        <label>Curso:</label>
        <select name="CURSO_IDCURSO" id="CURSO_IDCURSO" class="form-control"></select>
    </div>
    <input type="hidden" name="IDUSUARIO" id="IDUSUARIO">
</form>
