<form id="form_new_trabalho" enctype="multipart/form-data">
    <div class="form-group">
        <label>Titulo: </label>
        <input type="text" name="TITULO" id="TITULO" class="form-control">
    </div>
    <div class="form-group row">
        <div class="col-12 col-md-6">
            <label>Ano: </label>
            <input type="number" name="ANO" id="ANO" class="form-control">
        </div>
        <div class="col-12 col-md-6">
            <label>Numero de Paginas: </label>
            <input type="number" name="NUM_PAGINAS" id="NUM_PAGINAS" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label>Resumo: </label>
        <textarea name="RESUMO" id="RESUMO" rows="3" class="form-control"></textarea>
    </div>

    <div class="form-group row">
        <div class="col-12 col-md-6">
            <label>Orientador: </label>
            <input type="text" name="ORIENTADOR" id="ORIENTADOR" class="form-control">
        </div>
        <div class="col-12 col-md-6">
            <label>Co-orientador: </label>
            <input type="text" name="COORIENTADOR" id="COORIENTADOR" class="form-control">

        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <label>Pesquisar Autores: </label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-10 col-md-8">
            <input type="text" name="PESQUI_AUTOR" id="PESQUI_AUTOR" class="form-control">
        </div>
        <div class="col-2 col-md-2">
            <button class="btn btn-primary btn_pesqui" type="button"><i class="fas fa-search"></i></button>
        </div>
    </div>



    <div class="from-group row" id="campo_autores_group">
    </div>




    <div class="row">
        <div class="col-11 col-md-8">
            <label>Autores Fixados: </label>
        </div>
        <div class="col-1 col-md-2" id="fixados_clear_all">
            <button class="btn btn-primary fixados_clear_all_btn" type="button"><i class="fas fa-broom"></i></button>
        </div>
    </div>
    <div class="from-group row" id="fixados_group">
    </div>



    <div class="form-group">
        <label>Arquivo:</label>
        <input type="file" name="ARQUIVO" id="ARQUIVO" class="form-control">
    </div>

    <input type="hidden" name="IDTRABALHO" id="IDTRABALHO">
    <input type="hidden" name="operacao" id="operacao" value="insert">
</form>

<script src="src/trabalho/controller/pesqui_usuario.js"></script>
<!-- <script src="src/trabalho/controller/unpin_usuario.js"></script> -->
<script src="src/trabalho/controller/save_new_trabalho.js"></script>
